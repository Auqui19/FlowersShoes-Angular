<div class="container">

    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>Id</th>
                <th>Color</th>
                <th>Estado</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let c of colors">
                <td>{{ c.idcolor }}</td>
                <td>{{ c.color }}</td>
                <td>{{ c.estado }}</td>
                
              </tr>
        </tbody>
    </table>
 </div>
